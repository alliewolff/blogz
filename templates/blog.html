{% extends "base.html" %}

{% block content %}

        <center><h2>Blogzzz</h2></center>
    <ul>
            {% for blog in blogs %}
                <h2><a href="/blog?id={{blog.id}}">{{blog.name}}</a></h2>
                <p>{{blog.body}}</p>
                <p><em>Written by: <a href="/blog?user={{blog.author.id}}">{{blog.author.username}}</a></em></p>
                <hr />
            {% endfor %}
    </ul>

{% endblock %}
